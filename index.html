<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DotGothic16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <script src="my.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body >
    <h1><b>Etch A Sketch</b></h1>
    <div class="header">
        <h6>Select the size</h6>
        <button id="popup" class="btn btn-danger">Select</button> 
    </div>
    <p id="message"></p>
    <div class="board"></div>
    <div class="footer">
        <button class="btn btn-secondary" onclick="setColor('black')">Black</button>
        <button class="btn btn-warning" onclick="setColor('random')">Random</button>
        <button class="btn btn-primary" onclick="resetBoard()">Reset</button>
    </div>

</body>

</html>
